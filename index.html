<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
 <main>
   <article>
    <div class="overlay-container">
      <img src="./images/image-equilibrium.jpg" alt="" height="300" width="300" class="hero-image"> 
      <div class="overlay"></div>
      <img src="./images/icon-view.svg" alt="" class="overlay-icon">
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <p>
      <img src="./images/icon-ethereum.svg" alt="">
      <span class="price">0.041 ETH</span>
      <img src="./images/icon-clock.svg" alt="">
      <span class="time">3 days left</span>
    </p>
    <hr> 
     <footer>
      <img src="./images/image-avatar.png" alt="image of Jules Wyvern" class="profile-icon" height="35" width="35">
      <p>Creation of <span class="author">Jules Wyvern</span></p>
    </footer>
   </article>
 </main>
</body>
</html>
